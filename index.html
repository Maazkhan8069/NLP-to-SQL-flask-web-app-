<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturalSQL - NLP-to-SQL Conversion App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-5">NaturalSQL</h1>
        <form id="conversion-form">
            <div class="form-group">
                <label for="csv-file" class="mb-2" id="query-heading">Upload CSV file:</label>
                <input type="file" class="form-control-file" id="csv-file" name="csv">
            </div>
            <div class="form-group">
                <label for="query" class="mt-4 mb-2" id="upload-heading">Enter your query:</label>
                <textarea class="form-control" id="query" name="text" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="results-table mt-4">
            <h3>Result:</h3>
            <table class="table table-bordered" id="results-table">
                <thead class="thead-dark">
                    <tr id="columns-row">
                    </tr>
                </thead>
                <tbody id="results-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
